<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect/">
<head>
<meta charset="utf-8">
<title>Ma Banque</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<style>
.card-style {
	margin-left: 25%;
	width: 50%;
}
#inputStyel{
	width: 40%;
	margin-left: 30%;
 margin-top: -30px
}
#fromStyle{
margin-top: 50px;
}
</style>
<body>
	<header th:replace="fragment/header :: header"></header>

	<div class="tab-content ">
		<div class=" container tab-pane fade show active" id="home"
			role="tabpanel" aria-labelledby="home-tab">
			<h4 class="text-center mt-3">Gestion Clients</h4>
			<div class="cardes-form">
				<div class="">
					<div class="container">
						<div class="row hidden-md-up">
							<div class="col-md-6">
								
									<div class="card  mt-4">
										<div class="card-header bg bg-light  h4">Ajouter un
											Compte</div>
										<div class="card-body text-center"  style="height: 300px; ">

											<form th:action="@{/client/saveClient}" method="post" id='fromStyle'
												th:object="${client}">
												<div class="">
													<div class="mb-3 text-start">
														 <input
															id="inputStyel"  type="hidden" class="form-control" th:field="*{codeClient}"
															disabled="disabled"> <label
															class="form-label mt-2">Nom Client :</label>
															 
														<input
															id="inputStyel" th:field="*{nomClient}" type="text" class="form-control">
													</div>
													<br> <br>
													<button type="submit" class="btn btn-primary">Confirmer</button>
													<button type="button" class="btn btn-dark"
														onclick="CancelForm()">Cancel</button>
												</div>

											</form>

										</div>
									</div>
							
							</div>
							<div class="col-md-6">
								<div class="card mt-4">
									<div class="card-header bg bg-light  h4">Operations Sur le Compte</div>
									<div class="card-body" style="height: 300px; ">
										<table>
											<tr>
												<td>
													<table class="table table-bordered">
														<thead class="table-primary">
															<tr>
																<th class="col-2">ID</th>
																<th class="col-6">Nom Client</th>
															</tr>
														</thead>
													</table>
												</td>
											</tr>
											<tr>
												<td>
													<div style="width: 600px; height: 200px; overflow: auto;">
														<table class="table table-bordered">
															<tbody >
																<th:block th:each="client :${listClients}">
																	<tr >
																		<td class="col-3">[[${client.codeClient}]]</td>
																		<td>[[${client.nomClient}]]</td>
																	</tr>
																</th:block>
															</tbody>
														</table>
													</div>
												</td>
											</tr>
										</table>
									</div>
								</div>
							</div>

						</div>
						<br>
						
					</div>
				</div>
			</div>

		</div>
	</div>
	<footer th:replace="fragment/footer :: footer"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
