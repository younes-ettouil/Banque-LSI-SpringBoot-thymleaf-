<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect/">
<head>
<meta charset="utf-8">
<title>Ma Banque</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>

<title>Créé avec succès</title>
</head>
<body>
<header th:replace="fragment/header :: header"></header>
<div align="center">
	<div class="card  mt-4" style="width: 50%;">
		<div class="card-header bg bg-light  h4">Compte Créé avec succès !!!</div>
		<div class="card-body "  style="height: 300px; " align="left">
		<div class="subtitle"  style="margin-left: 40px"> <h4>Compte Créé :</h4>
			<div class="p-1" style="margin-left: 40px">
					<div class="mt-2">
						<label>Client:</label> <label
							th:text="${compte.Client.nomClient}"></label>
					</div>
					<div class="mt-2">
						<label>Code Compte:</label> <label
							th:text="${compte.codeCompte}"></label>
					</div>
					<div class="mt-2">
						<label>Solde:</label> <label th:text="${compte.solde}"></label>
					</div>
					<div class="mt-2">
						<label>Date Creation:</label> <label
							th:text="${compte.dateCreation}"></label>
					</div>
					<div class="mt-2">
						<label>Type:</label> <label
							th:text="${compte.class.simpleName}"></label>

					</div>
					<div class="mt-2"
						th:if="${compte.class.simpleName=='CompteCourant'}">
						<label>Decouvert:</label> <label
							th:text="${compte.decouvert}"></label>
					</div>
					<div class="mt-2"
						th:if="${compte.class.simpleName=='CompteEpargne'}">
						<label>Taux:</label> <label th:text="${compte.taux}"></label>
					</div>
				</div>
		</div>	
			
			<div align="right"><button type="button" class="btn btn-dark mb-" onclick="CancelForm()">retour</button></div>
		
		</div>
	</div>
</div>
<script type="text/javascript">
function CancelForm(){
	window.location="[[@{/Operations}]]"
}
</script>
</body>
</html>
